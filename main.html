<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length <= 1) return -Infinity;
			//easy - sort array & return second last
			//optimized -
			let firstLarge = Number.MIN_SAFE_INTEGER;
			let secondLarge = Number.MIN_SAFE_INTEGER;
			for(let elem of arr){
				if(elem > firstLarge){
					secondLarge = firstLarge;
					firstLarge = elem;
				}else if(secondLarge < elem && elem != firstLarge){
					secondLarge = elem;
				}
			}
			if (secondLarge === Number.MIN_SAFE_INTEGER) return -Infinity;//handling edge case
			return secondLarge;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = []; 
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
